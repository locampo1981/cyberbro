<div class="card">
    <h3>Ioc.One (HTML)</h3>
    <p><strong>Search results: </strong></p>
    {% if analysis_results.results[0].ioc_one_html.results | length > 0 %}
        {% for search_result in analysis_results.results[0].ioc_one_html.results %}
            <p><a href="{{ search_result.source }}" target="_blank" title="{{ search_result.header }}">{{ search_result.title }}</a></p>
        {% endfor %}
    {% else %}
        <p>Not Found</p>
    {% endif %}
</div>
